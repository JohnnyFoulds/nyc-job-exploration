<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Word Cloud</title>
		<meta name="description" content="Shows how to do a word cloud but with scripts linked externally and not all on the same page.">
		<meta name="author" content="JohnnyFoulds">		
	</head>
	
	<body>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="https://cdn.statically.io/gh/JohnnyFoulds/nyc-job-exploration/700bbf40/zeppelin/notebook/word-cloud/d3.layout.cloud.js"></script>
		<script src="../js/word.cloud.js"></script>
		
		<div id="wordCloud"></div>
		<script defer>
			var wordCollection = [
				{text: "Hadoop", size: 100},
				{text: "Spark", size: 50},
				{text: "Cassandra", size: 40}
			]
		
			//Create a new instance of the word cloud visualisation.
			var myWordCloud = wordCloud('#wordCloud');
			myWordCloud.update(wordCollection);
		</script>
	</body>
</head>
